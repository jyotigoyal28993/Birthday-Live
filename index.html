<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
}

/* ---------- PAGE ---------- */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f8fafc; /* modern neutral */
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- CONTENT ---------- */
.container {
  text-align: center;
  z-index: 2;
}

.yes {
  font-size: 96px;
  font-weight: 700;
  color: #111;
  line-height: 1;
}

.sub {
  margin-top: 10px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #333;
}

/* ---------- CONFETTI (VERY SUBTLE) ---------- */
.confetti {
  position: absolute;
  top: -20px;
  width: 6px;
  height: 16px;
  opacity: 0.6;
  animation: fall 6s linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday.</div>
</div>

<script>
/* --- PREVIEW MODE: force Dec 25 --- */
// const today = new Date();
const today = new Date(2025, 11, 25); // Dec 25

const isBirthday =
  today.getDate() === 25 &&
  today.getMonth() === 11;

if (!isBirthday) {
  document.querySelector(".yes").innerText = "No.";
  document.querySelector(".sub").innerText = "";
}

/* --- CONFETTI --- */
const colors = ["#2563eb", "#22c55e", "#f59e0b", "#8b5cf6"];
for (let i = 0; i < 20; i++) {
  const c = document.createElement("div");
  c.className = "confetti";
  c.style.left = Math.random() * 100 + "vw";
  c.style.background = colors[Math.floor(Math.random() * colors.length)];
  c.style.animationDelay = Math.random() * 5 + "s";
  document.body.appendChild(c);
}
</script>

</body>
</html>
