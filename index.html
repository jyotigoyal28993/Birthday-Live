<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #0f172a;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #e5e7eb;
}

/* vignette */
.vignette {
  position: fixed;
  inset: 0;
  pointer-events: none;
  background: radial-gradient(
    circle at center,
    rgba(0,0,0,0) 60%,
    rgba(0,0,0,0.35) 100%
  );
  opacity: 0;
  transition: opacity 0.8s ease;
  z-index: 1;
}

/* content */
.container {
  text-align: center;
  z-index: 2;
}

.yes {
  font-size: 96px;
  font-weight: 800;
  line-height: 1;
}

.sub {
  margin-top: 12px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  opacity: 0.9;
}

/* ribbons */
.confetti {
  position: fixed;
  top: -40px;
  width: 6px;
  height: 18px;
  pointer-events: none;
  border-radius: 2px;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="vignette" id="vignette"></div>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday</div>
</div>

<script>
/* ---- DATE CHECK (preview ON) ---- */
// const today = new Date();
const today = new Date(2025, 11, 25); // Dec 25

const isBirthday =
  today.getDate() === 25 &&
  today.getMonth() === 11;

const yesText = document.querySelector(".yes");
const subText = document.querySelector(".sub");

if (!isBirthday) {
  yesText.innerText = "No.";
  subText.innerText = "";
}

/* ---- CELEBRATION ---- */
const colors = ["#38bdf8", "#22c55e", "#fbbf24", "#a78bfa"];
const vignette = document.getElementById("vignette");

function throwRibbon(isHero = false) {
  const ribbon = document.createElement("div");
  ribbon.className = "confetti";

  const width = isHero ? 12 : 6;
  const height = isHero ? 34 : 18;

  ribbon.style.width = width + "px";
  ribbon.style.height = height + "px";
  ribbon.style.left = Math.random() * 100 + "vw";
  ribbon.style.background =
    colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(ribbon);

  const fall = window.innerHeight + 200;
  const drift = (Math.random() - 0.5) * 500;
  const rotation = (Math.random() - 0.5) * 1200;

  ribbon.animate(
    [
      { transform: "translateY(-40px) translateX(0) rotate(0deg)" },
      {
        transform: `translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)`
      }
    ],
    {
      duration: isHero ? 2600 : 1900 + Math.random() * 500,
      easing: "cubic-bezier(0.16, 1, 0.3, 1)",
      fill: "forwards"
    }
  );

  setTimeout(() => ribbon.remove(), isHero ? 2800 : 2400);
}

function celebrate() {
  vignette.style.opacity = "1";

  const start = Date.now();
  const duration = 700;

  // hero ribbon
  setTimeout(() => throwRibbon(true), 120);

  const interval = setInterval(() => {
    for (let i = 0; i < 4; i++) {
      throwRibbon(false);
    }

    if (Date.now() - start > duration) {
      clearInterval(interval);
      setTimeout(() => (vignette.style.opacity = "0"), 900);
    }
  }, 90);
}

/* fire only on birthday */
if (isBirthday) {
  celebrate();
}
</script>

</body>
</html>
