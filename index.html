<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background-color: #0f172a;
  color: #e5e7eb;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* container */
.container {
  text-align: center;
  z-index: 2;
  width: 100%;
  max-width: 700px;
  padding: 20px;
}

.yes {
  font-size: 96px;
  font-weight: 800;
  line-height: 1;
}

.sub {
  margin-top: 12px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  opacity: 0.9;
}

/* unlock button */
button {
  margin-top: 32px;
  background: #2563eb;
  border: none;
  color: white;
  padding: 14px 22px;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
}
button:hover {
  background: #1d4ed8;
}

/* unlock panel â€” HIDDEN BY DEFAULT */
.unlock {
  display: none;
  margin-top: 28px;
  background: #020617;
  padding: 20px;
  border-radius: 14px;
  border: 1px solid #1e293b;
  width: 280px;
  margin-left: auto;
  margin-right: auto;
}

.unlock input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #ffffff;
  color: #020617;
  font-size: 15px;
}

.hint {
  margin-top: 10px;
  font-size: 13px;
  opacity: 0.6;
}

.error {
  margin-top: 10px;
  font-size: 14px;
  color: #f87171;
}

/* ribbons */
.confetti {
  position: fixed;
  top: -40px;
  width: 6px;
  height: 18px;
  border-radius: 2px;
  pointer-events: none;
  opacity: 0.95;
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday</div>

  <button id="unlockBtn">Unlock Birthday Insights</button>

  <div class="unlock" id="unlockPanel">
    <input type="password" id="password" placeholder="Enter password" />
    <div class="hint">Hint: december2050</div>
    <div class="error" id="error"></div>
  </div>
</div>

<script>
// -------- DATE CHECK --------
const today = new Date(2025, 11, 25); // preview
const isBirthday = today.getDate() === 25 && today.getMonth() === 11;

if (!isBirthday) {
  document.querySelector(".yes").innerText = "No.";
  document.querySelector(".sub").innerText = "";
  document.getElementById("unlockBtn").style.display = "none";
}

// -------- RIBBON CELEBRATION (SINGLE BURST) --------
const colors = ["#38bdf8", "#22c55e", "#fbbf24", "#a78bfa"];

function throwRibbon(isHero = false) {
  const ribbon = document.createElement("div");
  ribbon.className = "confetti";

  ribbon.style.width = isHero ? "14px" : "6px";
  ribbon.style.height = isHero ? "38px" : "18px";
  ribbon.style.left = Math.random() * 80 + 10 + "vw";
  ribbon.style.background =
    colors[Math.floor(Math.random() * colors.length)];

  document.body.appendChild(ribbon);

  const fall = window.innerHeight + 200;
  const drift = (Math.random() - 0.5) * 220;
  const rotation = (Math.random() - 0.5) * 1080;

  ribbon.animate(
    [
      { transform: "translateY(-40px) translateX(0) rotate(0deg)" },
      {
        transform: `translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)`
      }
    ],
    {
      duration: isHero ? 2600 : 2000 + Math.random() * 400,
      easing: "cubic-bezier(0.22, 1, 0.36, 1)",
      fill: "forwards"
    }
  );

  setTimeout(() => ribbon.remove(), 2800);
}

function celebrate() {
  throwRibbon(true);          // hero ribbon
  for (let i = 0; i < 14; i++) {
    throwRibbon(false);       // supporting ribbons
  }
}

if (isBirthday) celebrate();

// -------- UNLOCK LOGIC --------
const unlockBtn = document.getElementById("unlockBtn");
const unlockPanel = document.getElementById("unlockPanel");
const passwordInput = document.getElementById("password");
const error = document.getElementById("error");

unlockBtn.onclick = () => {
  unlockPanel.style.display = "block";
  unlockBtn.style.display = "none";
};

passwordInput.addEventListener("keydown", (e) => {
  if (e.key === "Enter") {
    if (passwordInput.value.toLowerCase() === "december2022") {
      alert("Dashboard comes next. Landing + unlock are now stable.");
    } else {
      error.innerText = "Incorrect password.";
    }
  }
});
</script>

</body>
</html>
