<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
/* ---------- RESET ---------- */
* { box-sizing: border-box; margin:0; padding:0; }

/* ---------- PAGE ---------- */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f8fafc;
  min-height: 100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* ---------- CONTAINER ---------- */
.container {
  text-align:center;
  z-index:2;
  max-width: 420px;
  width: 100%;
}

/* ---------- LANDING ---------- */
.yes {
  font-size:96px;
  font-weight:700;
  color:#111;
  line-height:1;
}

.sub {
  margin-top:12px;
  font-size:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
  color:#333;
}

/* ---------- UNLOCK ---------- */
.unlock-section {
  margin-top:48px;
  opacity:0;
  transform: translateY(10px);
  transition: all 0.6s ease;
}

.unlock-section.visible {
  opacity:1;
  transform: translateY(0);
}

.password-input {
  padding:10px 12px;
  font-size:16px;
  border-radius:6px;
  border:1px solid #cbd5e1;
  width:180px;
}

.unlock-button {
  margin-left:8px;
  padding:10px 14px;
  border:none;
  border-radius:6px;
  background:#2563eb;
  color:#fff;
  cursor:pointer;
  font-weight:600;
}

.password-hint {
  margin-top:8px;
  font-size:14px;
  color:#555;
}

/* ---------- CONFETTI ---------- */
.confetti {
  position: fixed;
  top: -20px;
  width: 6px;
  height: 18px;
  opacity: 0.9;
  pointer-events: none;
}

/* ---------- DASHBOARD ---------- */
.dashboard-header {
  margin-bottom:24px;
}

.dashboard-header h1 {
  font-size:32px;
}

.cards {
  display:flex;
  flex-wrap:wrap;
  gap:20px;
  justify-content:center;
}

.card {
  background:#1f2937;
  color:#f8fafc;
  padding:20px;
  border-radius:14px;
  min-width:280px;
  max-width:320px;
  box-shadow:0 10px 25px rgba(0,0,0,0.25);
  transition: transform 0.2s;
}

.card:hover { transform: translateY(-4px); }

.progress-bar {
  height:12px;
  background:#334155;
  border-radius:6px;
  overflow:hidden;
  margin:8px 0 14px;
}

.progress-fill {
  height:100%;
  width:0%;
  border-radius:6px;
  transition: width 1s ease;
}

.metric {
  font-weight:700;
  margin-bottom:6px;
  color:#fbb6ce;
}

/* ---------- EXTRA LOVABLE ---------- */
.note-container {
  position: relative;
  display:flex;
  justify-content:center;
  cursor:pointer;
  margin-top:12px;
}

.envelope {
  font-size:26px;
  transition: transform 0.3s;
}

.note {
  position:absolute;
  bottom:44px;
  background:#111827;
  padding:12px 16px;
  border-radius:12px;
  width:220px;
  opacity:0;
  transform: scale(0.85);
  transition: all 0.35s ease;
  pointer-events:none;
}

.note-container:hover .envelope {
  transform: rotate(-15deg) translateY(-4px);
}

.note-container:hover .note {
  opacity:1;
  transform: scale(1);
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday.</div>

  <div class="unlock-section" id="unlock">
    <input type="password" class="password-input" id="password" placeholder="Enter password">
    <button class="unlock-button" id="unlock-btn">Unlock Birthday Insights</button>
    <div class="password-hint">Hint: december2050</div>
  </div>
</div>

<script>
/* ---------- CONFETTI ---------- */
const colors = ["#38bdf8","#22c55e","#fbbf24","#a78bfa"];

function throwRibbon(isHero=false){
  const r = document.createElement("div");
  r.className="confetti";
  r.style.left=Math.random()*100+"vw";
  r.style.background=colors[Math.floor(Math.random()*colors.length)];
  r.style.width=isHero?12:6+"px";
  r.style.height=isHero?34:18+"px";
  document.body.appendChild(r);

  const fall=window.innerHeight+160;
  const drift=(Math.random()-0.5)*480;
  const rotation=(Math.random()-0.5)*1200;

  r.animate([
    { transform:`translateY(-40px)` },
    { transform:`translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)` }
  ],{
    duration:isHero?2600:2000,
    easing:"cubic-bezier(0.22,1,0.36,1)",
    fill:"forwards"
  });

  setTimeout(()=>r.remove(),2800);
}

function celebrate(){
  setTimeout(()=>throwRibbon(true),120);
  const start=Date.now();
  const interval=setInterval(()=>{
    for(let i=0;i<4;i++) throwRibbon();
    if(Date.now()-start>750) clearInterval(interval);
  },90);
}

celebrate();

/* ---------- UNLOCK VISIBILITY ---------- */
setTimeout(()=>{
  document.getElementById("unlock").classList.add("visible");
}, 700);

/* ---------- UNLOCK LOGIC ---------- */
document.getElementById("unlock-btn").onclick = () => {
  const v = document.getElementById("password").value.trim().toLowerCase();
  if(v === "december2022"){
    loadDashboard();
  } else {
    alert("Incorrect password");
  }
};

/* ---------- DASHBOARD ---------- */
function loadDashboard(){
  document.querySelector(".container").innerHTML = `
    <div class="dashboard-header">
      <h1>ðŸŽ‰ Birthday Dashboard</h1>
      <div>Dec 25</div>
    </div>

    <div class="cards">
      <div class="card">
        <h2>Behavior Insights</h2>
        <div>Overthinking â†“</div>
        <div class="progress-bar"><div class="progress-fill" data="70" style="background:#22c55e"></div></div>
        <div>Ambitious â†‘</div>
        <div class="progress-bar"><div class="progress-fill" data="85" style="background:#2563eb"></div></div>
      </div>

      <div class="card">
        <h2>Extra Lovable ðŸ’–</h2>
        <div class="metric">Overflowing</div>
        <div class="progress-bar"><div class="progress-fill" style="width:100%;background:linear-gradient(90deg,#f472b6,#fbb6ce)"></div></div>
        <div class="note-container">
          <div class="envelope">ðŸ’Œ</div>
          <div class="note">Overflowing care, always present ðŸ’–</div>
        </div>
      </div>
    </div>
  `;

  document.querySelectorAll(".progress-fill[data]").forEach(b=>{
    setTimeout(()=>b.style.width=b.getAttribute("data")+"%",200);
  });
}
</script>

</body>
</html>
