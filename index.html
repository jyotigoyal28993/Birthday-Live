<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Is It His Birthday?</title>

<style>
/* ---------- RESET ---------- */
* {
  box-sizing: border-box;
}

/* ---------- PAGE ---------- */
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background-color: #f8fafc; /* modern neutral */
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* ---------- CONTENT ---------- */
.container {
  text-align: center;
  z-index: 2;
}

.yes {
  font-size: 96px;
  font-weight: 700;
  color: #111;
  line-height: 1;
}

.sub {
  margin-top: 10px;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  color: #333;
}

/* ---------- CONFETTI (VERY SUBTLE) ---------- */
.confetti {
  position: fixed;
  top: -20px;
  width: 6px;
  height: 18px;
  opacity: 0.9;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="yes">Yes.</div>
  <div class="sub">ðŸŽ‚ Happy Birthday.</div>
</div>

<script>
const colors = ["#38bdf8", "#22c55e", "#fbbf24", "#a78bfa"];
const vignette = document.getElementById("vignette");

function throwRibbon(isHero = false) {
  const ribbon = document.createElement("div");
  ribbon.className = "confetti";

  const size = isHero ? 12 : 6;
  const height = isHero ? 34 : 18;

  ribbon.style.width = size + "px";
  ribbon.style.height = height + "px";
  ribbon.style.left = Math.random() * 100 + "vw";
  ribbon.style.background =
    colors[Math.floor(Math.random() * colors.length)];
  ribbon.style.borderRadius = "2px";

  document.body.appendChild(ribbon);

  const fall = window.innerHeight + 160;
  const drift = (Math.random() - 0.5) * 480;
  const curve = (Math.random() - 0.5) * 120;
  const rotation = (Math.random() - 0.5) * 1200;

  ribbon.animate(
    [
      {
        transform: `translateY(-40px) translateX(0) rotate(0deg)`
      },
      {
        transform: `translateY(${fall}px) translateX(${drift}px) rotate(${rotation}deg)`
      }
    ],
    {
      duration: isHero ? 2600 : 1900 + Math.random() * 500,
      easing: "cubic-bezier(0.22, 1, 0.36, 1)", // curved illusion
      fill: "forwards"
    }
  );

  setTimeout(() => ribbon.remove(), isHero ? 2800 : 2300);
}

/* One organic celebration */
function celebrate() {
  vignette.style.opacity = "1";

  const start = Date.now();
  const duration = 750;

  // Hero ribbon (once)
  setTimeout(() => throwRibbon(true), 120);

  const interval = setInterval(() => {
    for (let i = 0; i < 4; i++) {
      throwRibbon(false);
    }

    if (Date.now() - start > duration) {
      clearInterval(interval);
      setTimeout(() => (vignette.style.opacity = "0"), 900);
    }
  }, 90);
}

celebrate();
</script>


</body>
</html>
